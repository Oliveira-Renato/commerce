{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
     <ul>
        {% for t in teste %}
            {% if t.active == 1 %}
                <h2>{{ t.title}}</h2>
                <li><img src={{t.image_url}}></li>
                <li>{{ t.description}}</li>
                <li>$:{{ t.inicial_bid}}</li>
                <li>{{t.user}}</li>
            {% endif %}
        {% endfor %}
    </ul> 
    <!-- <h1>{{ teste.title }} AAA</h1>
    <img src={{teste}} alt="">   -->
{% endblock %}
